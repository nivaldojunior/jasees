<div *ngIf="election">
    <h2><span>Result</span> {{election.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>


    <table class="table table-striped" style="width: 40% !important;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Votes</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of results">
          <td>{{item.candidate.firstName}}</td>
          <td>{{item.votes}}</td>
          <td>
            <progress-bar [value]="getPercentage(item.votes)" [max]="max" title="{{getPercentage(item.votes)}} %"></progress-bar>
        </td>
        </tr>
      </tbody>
    </table>
    <br/>
    <button type="button" class="btn btn-primary" (click)="verifyVote()">Verify Vote</button>

</div>
