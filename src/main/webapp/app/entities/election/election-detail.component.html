
<div *ngIf="election">
    <h2><span>Election</span> {{election.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{election.name}}</span>
        </dd>
        <dt><span>Desc</span></dt>
        <dd>
            <span>{{election.desc}}</span>
        </dd>
        <dt><span>Init Date</span></dt>
        <dd>
            <span>{{election.initDate | date:'medium'}}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
            <span>{{election.endDate | date:'medium'}}</span>
        </dd>

        <dt><span>List Candidate</span></dt>
        <dd>
            <div class="row">
                <div class="col-md-6">
                    <swiper *ngIf="election.candList && election.candList.length > 0" [config]="config" style="background: #eee; height: 150px" #usefulSwiper>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let item of election.candList">

                        <img *ngIf="!item.imageUrl" src="../../../../resources/images/default-user.png" alt="First slide" width="150" height="150" (click)="candidateSelected(item)">
                          <img *ngIf="item.imageUrl" width="150" height="150" [src]="item.imageUrl" (click)="candidateSelected(item)">
                          
                          <span class="span-slide">{{item.firstName}}</span>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </swiper>  
                </div>
            </div>
        </dd>

       
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'election/'+ election.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
