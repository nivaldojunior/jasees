<div *ngIf="election">
    <h2><span>Vote</span> {{election.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    
    <div class="form-group" class="slide-carousel">
        <br/>
       
        <carousel class="my-carousel">
          <slide class="carousel-slide" *ngFor="let item of candList">
            <img *ngIf="item.imageUrl" [src]="item.imageUrl" alt="First slide" width="250" height="250" (click)="candidateSelected(item)">
            
            <br/><span class="span-slide">{{item.firstName}}</span>
          </slide>
        </carousel>
    </div>
    Seu voto sera: {{isVoted}}


    <div class="input-group">
      <input type="text" class="form-control" [(ngModel)]="mycode" placeholder="content will be copy after click the copy button"
        #inputTarget>
      <span class="input-group-btn" >
        <button id="button-clipboard" class="btn btn-default" [class.btn-success]= "isCopied2" type="button" [ngxClipboard]="inputTarget" (cbOnSuccess)="isCopied2 = true">copy</button>
      </span>
    </div>

</div>
